<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Admin Login</title>
    <meta charset="utf-8">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #fafbfc;
            --border-primary: #e1e4e8;
            --border-secondary: #d1d5da;
            --text-primary: #24292e;
            --text-secondary: #586069;
            --text-tertiary: #6a737d;
            --accent-color: #0366d6;
            --accent-hover: #0256c7;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --shadow-hover: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        }

        .dark-theme {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-primary: #30363d;
            --border-secondary: #3b424a;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --text-tertiary: #8b949e;
            --accent-color: #58a6ff;
            --accent-hover: #4493f1;
            --success-color: #3fb950;
            --warning-color: #d29922;
            --danger-color: #f85149;
            --shadow: 0 1px 3px rgba(0,0,0,0.5), 0 1px 2px rgba(0,0,0,0.4);
            --shadow-hover: 0 3px 6px rgba(0,0,0,0.6), 0 3px 6px rgba(0,0,0,0.5);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif; 
            margin: 0; 
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            width: 100%;
            max-width: 340px;
            padding: 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 300;
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 0;
        }

        .login-form { 
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 6px;
            border: 1px solid var(--border-primary);
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 8px 12px;
            margin: 4px 0;
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            box-sizing: border-box;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
        }

        button { 
            background: var(--accent-color);
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: 8px;
        }

        button:hover {
            background: var(--accent-hover);
        }

        .error { 
            color: var(--danger-color);
            margin: 16px 0;
            text-align: center;
            padding: 12px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(220, 53, 69, 0.2);
            font-size: 14px;
        }

        .credentials-info {
            margin-top: 24px;
            padding: 16px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            border: 1px solid var(--border-primary);
            font-size: 13px;
            color: var(--text-tertiary);
            text-align: center;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-secondary);
        }

        .form-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: var(--text-tertiary);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
        Тема
    </button>

    <div class="login-container">
        <div class="login-header">
            <h1>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                </svg>
                Административная панель
            </h1>
            <p>Войдите в систему для управления ботом</p>
        </div>
        
        <div class="login-form">
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" id="username" name="username" placeholder="Введите логин" required value="admin">
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required value="admin123">
                </div>
                
                <button type="submit">Войти</button>
            </form>
            
            <div class="credentials-info">
                <strong>Тестовые учетные данные:</strong><br>
                Логин: admin<br>
                Пароль: admin123
            </div>
        </div>
        
        <div class="form-footer">
            Система управления Telegram ботом
        </div>
    </div>

    <script>
        // Функция для переключения темы
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.getElementById('themeToggle');
            
            if (body.classList.contains('dark-theme')) {
                body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                    </svg>
                    Тема
                `;
            } else {
                body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3z"/>
                        <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48z"/>
                    </svg>
                    Тема
                `;
            }
        }

        // Применение сохраненной темы при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
                themeToggle.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3z"/>
                        <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48z"/>
                    </svg>
                    Тема
                `;
            }
            
            themeToggle.addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
